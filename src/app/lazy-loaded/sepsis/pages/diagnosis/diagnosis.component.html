<mat-toolbar color="primary">
  Диагностика сепсиса
</mat-toolbar>

<div class="container">
  <app-infection *ngIf="showInfectionQuestion"
                 [title]='infectionQuestion'
                 (onAnswer)="setResultInf($event)"></app-infection>

  <app-q-sofa *ngIf="showQSofa"
              (onAnswer)="setResultQSofa($event)" ></app-q-sofa>

  <app-sofa *ngIf="showSofa"
            (onAnswer)="setResultSofa($event)"></app-sofa>

  <app-shock *ngIf="showSepsisQuestion"
             (result)="setShock($event)"></app-shock>

  <app-sepsis *ngIf="showResult"
              [title]="result"></app-sepsis>
</div>
